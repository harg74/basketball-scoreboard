<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard" >
                <div class="screen-scorebard">
                    <div class="scoreboard-card">
                        <input id="home-team-name" class="team" contenteditable="true" maxlength="5" type="text" placeholder="Enter your team..."></input>
                        <div class="score radius">
                            <div id="home-score" class="points">0</div>
                        </div>
                        <div id="home-btn-div" class="btn-div-style">
                            <div id="home-btn-plus">
                                <button class="btn-style btn-points radius" onclick="add1('home'); checkLeader()">+1</button>
                                <button class="btn-style btn-points radius" onclick="add2('home'); checkLeader()">+2</button>
                                <button class="btn-style btn-points radius" onclick="add3('home'); checkLeader()">+3</button>
                            </div>
                            <div id="home-btn-minus">
                                <button class="btn-style btn-points radius" onclick="minus1('home'); checkLeader()">-1</button>
                            </div>
                        </div>
                    </div>
                    <div class="timer-div">
                        <div class="timer-screen">
                            <div id="timer" class="timer-style">00:00</div>
                            <div class="timer-buttons">
                                <button class="btn-style radius" onclick="startTimer()"> <img src="/images/play.png" alt="play timer" class="control-timer"></button>
                                <button class="btn-style radius" onclick="stopTimer()"> <img src="/images/pause.png" alt="pause timer" class="control-timer"></button>
                                <button class="btn-style radius" onclick="resetTimer()"> <img src="/images/stop.png" alt="stop timer" class="control-timer"></button>
                            </div>
                        </div>
                        <div class="period-screen">
                            <button class="btn-period-screen" onclick="substractPeriod()">-</button>
                            <div class="period-text">
                                <div>Period</div>
                                <div id="period-number" class="period">0</div>
                            </div>
                            <button class="btn-period-screen" onclick="addPeriod()">+</button>
                        </div>
                    </div>
                    <div class="scoreboard-card">
                        <input id="away-team-name" class="team" contenteditable="true" maxlength="5" type="text" placeholder="Enter your team..."></input>
                        <div class="score radius">
                            <div id="guest-score" class="points">0</div>
                        </div>
                        <div id="guest-btn-div" class="btn-div-style">
                            <div id="guest-btn-plus">
                                <button class="btn-style btn-points radius" onclick="add1('guest'); checkLeader()">+1</button>
                                <button class="btn-style btn-points radius" onclick="add2('guest'); checkLeader()">+2</button>
                                <button class="btn-style btn-points radius" onclick="add3('guest'); checkLeader()">+3</button> 
                            </div>
                            <div id="guest-btn-minus">
                                <button class="btn-style btn-points radius" onclick="minus1('guest'); checkLeader()">-1</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new-game-div">
                    <button class="btn-style btn-new-game radius" onclick="resetTimer(); newGame()">New Game</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
